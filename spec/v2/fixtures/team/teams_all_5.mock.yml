    info: ! '<br /><img src="http://i74.photobucket.com/albums/i262/Maduo/Profile/OfficialRules2.png"
      alt="Official Rules" /><div style="background:#b60561;"><div style="border:1px
      solid #000000;"><div style="color:#C1BFBD;">

      Rule #1: Do not post porn links<br />

      Rule #2: Do not post links to roms or emulators (this is breaking the ToS of jtv)<br
      />

      Rule #3: Please do not be a backseat gamer.<br />

      Rule #4: No Spoilers (should be obvious) <br />

      Rule #5: Respect thy chain o'' command! --&gt; Keyword: Respect <br />


      (If anyone has any additional rules they want me to add for the group, let me
      know)

      <br /></div></div></div>




      <br /><img src="http://i74.photobucket.com/albums/i262/Maduo/Profile/AboutMe2.png"
      alt="Various / About Us" /><div style="background:#0d3803;"><div style="border:1px
      solid #000000;"><div style="color:#C1BFBD;">

      This group is mainly composed of a group of casters that are somewhat dedicated
      to casting/streaming during the night time hours.<br />

      Overall, we are just a chill bunch of guys and girls looking to have good times
      and alot of fun. Some of us like to rage, others like to jam, but when it comes
      down to it we all all night owls by heart.<br /><br />

      Arek1985: A great well known caster that started during late 2010. He has built
      an empire upon rpgs, zelda, and mario classics.Whether you''re new to streaming
      or a veteran yourself, you can always find a friendly voice during the early morning
      hours with this caster.<br /><br />

      Mikgaming: A late day, early night caster. Mik is one of those underlooked casters
      around that likes to play old school games and rpgs. His motto is &quot;becoming
      a master, one game at a time&quot; and to this he holds true. Whether you''re
      looking for some old school action or just looking for a chill place to lay low,
      mik''s channel is always a top pick <br /><br />

      Rasher24: Another early night - late night caster, rasher is one of the original
      participants of the mario 64 invitiational and had a fairly impressive run in
      it. She is a big fan of genesis titles and plays strange and peculiar titles.
      Some of her more known playthroughs have been Sonic, Toe Jam &amp; Earl and Banjo
      Tooie. <br /><br />

      Maduo: The founder of Nightwatch, and a late night gamer to boot. Mad plays a
      variety of games, and often goes on tangents and rants from time to time. He is
      most known to be a no-bullshit type person and bans regularly for breaking the
      rules. His likes includes rpgs, strategy, and very cute girls. A Boshy.<br /><br
      />

      PrinceBatman: A Venerable mellow late night caster. Batman is known around jtv
      for playing many mario hacks and his infamous no-death run of mario 1. With a
      chill attitude, his style of &quot;What it is&quot; gaming is unparralled for
      a nice place to sit back and enjoy some classic retro for the night.<br /><br
      />

      WhenChukAttacks: Chuk is one of the more well known users on jtv and a great gamer
      that spans the scope from retro to rockstar. No game is safe for when chuk attacks,
      scores and tables alike will be broken! Chuk is a stalwart denizen of the gaming
      realm and is a fairly good gamer with a relaxing chill and upbeat attitude to
      boot. If you need a good place to sit back and relax chuk''s arcade is definitely
      the place for you. A Boshy. Chuk has recently acquired a new quest of fatherhood,
      as such he will most likely not be casting as much.<br /><br />

      BoydTheMilkman: Boyd is a fun caster that focuses primarily on platformers from
      the past all the way to the present. His easygoing, positive attitude will have
      you coming back time and time again to hang out and enjoy the classics. Come for
      the games, stay for the milk.<br /><br />

      Arjex: This guy is quite an amazing german... or swedish... or australian.. well
      nobody truly knows what an arjex is so who can say where it hails from but arjex
      itself. Arjex plays a wide variety of games, from oldschool 2D platformers to
      strategy based shooters, to rpgs. Come for the accent, stay for the action.<br
      /><br />

      PhillyWild302: If I nicknamed every caster in nightwatch, Philly would be most
      definitely be named giggles. This guy loves to laugh and have a good time. He
      loves to cast retro games and is not afraid to show it by playing some of the
      most obscure titles you''ve ever heard of. Whether you''re on top of the world
      or down in the gutter, popping into Philly''s chat just to say &quot;Hi&quot;
      will always brighten up your day.<br /><br />

      Dark3mx: A fairly new caster, he''s still on a trial basis with nightwatch and
      I''ve personally not seen too much of what he offers. He has been improving his
      casts since day one from the looks of it and shows signs that he wants to become
      a true blue blooded caster here on twitch. From what I''ve seen his playlist is
      consisting of mostly Snes to PS1 classics like Chrono Trigger, Donkey Kong, and
      Chrono Cross (PLAY IT DAMMIT!). Check him out some time and encourage him to strive
      to be even better.<br /><br /></div></div></div>




      <br /><img src="http://i74.photobucket.com/albums/i262/Maduo/Profile/CastingTime2.png"
      alt="Casting Times" /><div style="background:#30c9ea;"><div style="border:1px
      solid #000000;"><div style="color:#550000;">

      Start  -----------    End<br />

      Mikgaming:  ~6:00 PM - 1:00 AM (EST)<br />

      Maduo: ~12:30 AM - 6:30 AM (EST)<br />

      Arek1985: ~7:00 AM - ??? (EST)<br />

      Rasher24: ~11:59 PM - 3:30 AM (EST): Monday -&gt; Friday<br />

      PrinceBatman: ~11:59 PM -&gt; ??? (EST)<br />

      WhenChukAttacks: (CHUK HAS A BABY!)<br />

      (Casting is now erratic =D)<br />

      ~(*4)6:15 PM-9:15 PM (EST) Tuesday -&gt; Friday(*Saturday), Sunday &amp; Monday
      = Anytime<br />

      BoydTheMilkman: ~7:PM - 11:59 PM(EST): Random Days<br />

      Arjex: ~??? - ???<br />

      PhillyWild302: ~11:59 PM - 6:00 AM(EST) Monday -&gt; Saturday, ~2:00 PM - 8:00
      PM Wednesday -&gt; Thursday(EST)<br />

      Dark3mx: ~9:00 PM - ??? Tuesday - Saturday.<br /><br /><br />


      If I have any of these wrong/incorrect, please msg me.

      <br /><br />

      A quick lesson.<br />

      ~ is a tilda, in mathematics it usually means &quot;about&quot; or &quot;close
      to&quot;.<br /><br />


      All times were done in EST, also known as Eastern Standard Time. EST is exactly
      3 hours ahead of West Coast time or &quot;Pacific Standard Time&quot;.<br /><br
      />


      Not all casters that belong to this group live on the east coast.<br /></div></div></div>













